<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="todos.js"></script>
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <div id="srch_inp">
            <input type="search" placeholder="search todos">
        </div>
        <ul id="tasks">
            <li>Go to the grocery</li>
            <li>Do the laundary </li>
            <li>Walk the dog </li>
        </ul>
        <h2>Add a new todo...</h2>
        <div id="write_todos">
            <input type="text" id="add_tasks" required>
        </div>
        <div id="add_todos">
            <input type="submit" id="submit_tasks" value="Submit">
        </div>
    </div>
</body>
</html>
