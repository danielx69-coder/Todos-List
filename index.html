<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="signup.css">
    <script defer src="signup.js"></script>
</head>
<body>
    <form id="signupForm">
        <div>
            <h1>Signup to Todos list</h1>
        </div>
        <div id="inp1">
            <input type="text" placeholder="Email or Phone number" id="userid" required>
            <p id="emailError" style="color: red;"></p>
        </div>
        <div id="inp2">
            <input type="password" placeholder="Set Password" id="pass1" required>
        </div>
        <div id="inp3">
            <input type="password" placeholder="Confirm Password" id="pass2" required>
            <p id="passError" style="color: red;"></p>
        </div> 
        <button id="submit" type="submit">
            Submit
        </button> 
        <div id="login">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </form>
</body>
</html>
